<!DOCTYPE html>
<html>
    <style>
@import url('https://fonts.googleapis.com/css?family=Fjalla+One&display=swap');
@import url('https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap');
</style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <script src="scripts/script-login.js"></script>
    <link rel="stylesheet" href="styles/style-login.css">
        <title>
    GymBuds
        </title>
    </head>
<body>
<header>
<h1>
    GymBuds
</h1>

<img src="images/dumbbell.png" height="128" width="128" alt="No dumbbell!">
<h3>Gym together, Gain together!</h3>
</header>

<div id="login-wrapper">
<h3>
    Login
</h3>
<form name="login">
<div class="login-labels">
Email:
<br>
<input type="email" ondblClick="this.select();" id="email" placeholder="Email" required>
<br>
Password:
<input type="password" ondblClick="this.select();" id="password" placeholder="Password" minlength="10" required>
</div>
<br>
<button onclick="validateLogin()" type="button">Login</button>
<br>
<a href="https://google.com">Create an account</a>
<br>
<a href="https://google.com">Forgot password</a>

</form>

</div>

<footer>
    Website made by Cayfabe Studios &copy;
</footer>
</body>
</html>
