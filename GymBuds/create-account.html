<!DOCTYPE html>
<html>
    <style>
@import url('https://fonts.googleapis.com/css?family=Baloo+Bhaina&display=swap');
@import url('https://fonts.googleapis.com/css?family=Fjalla+One&display=swap');
@import url('https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap');
</style>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <script src="scripts/script-login.js"></script>
    <link rel="stylesheet" href="styles/style-create_account.css">
        <title>
    GymBuds
        </title>
    </head>
    <body>
        <header>
        <h1>
                <a href="index.html">GymBuds</a>
        </h1>
        
        <div id="create_account-wrapper">
            <h3>
                Sign Up
            </h3>
            <form name="create-account">
            <div class="create-account-labels">
            First Name:
            <br>
            <input type="text" ondblClick="this.select();" id="first-name" placeholder="First Name" required>
            <br>
            Last Name:    
            <br>
            <input type="text" ondblClick="this.select();" id="last-name" placeholder="Last Name" required>
            <br>
            User Name:   
            <br>
            <input type="text" ondblClick="this.select();" id="email" placeholder="Username" required>
            <br>
            Email:
            <br>
            <input type="email" ondblClick="this.select();" id="email" placeholder="Email" required>
            <br>
            Password:
            <br>
            <input type="password" ondblClick="this.select();" id="password" placeholder="Password (Max Length 10)" maxlength="10" required>
            </div>
            <br>
            <button onclick="validateLogin()" type="button">Create Account</button>
   
            
            </form>
            
            </div>
        
        <footer>
            Website made by Cayfabe Studios &copy;
        </footer>
        </body>
        </html>
